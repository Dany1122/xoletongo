{% load static %}
<!-- about_main_info_start (Features en cards simples) -->
<div class="about_main_info">
    <div class="container">
        <div class="row">
            {% for item in seccion.configuracion.items %}
            <div class="col-xl-6 col-md-6">
                <div class="single_about_info">
                    <h3>{{ item.titulo }}</h3>
                    <p>{{ item.descripcion }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- about_main_info_end -->
