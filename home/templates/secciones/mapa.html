{% load static %}
<!-- Mapa section -->
<section {% if seccion.configuracion.section_class %}class="{{ seccion.configuracion.section_class }}"{% endif %}>
    <div class="container">
        {% if seccion.configuracion.titulo %}
        <h2 class="text-center mb-4">{{ seccion.configuracion.titulo }}</h2>
        {% endif %}
        
        <div style="display: flex; justify-content: center;">
            <iframe 
                src="{{ seccion.configuracion.iframe_src }}" 
                width="{{ seccion.configuracion.width|default:'600' }}" 
                height="{{ seccion.configuracion.height|default:'450' }}" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</section>
<!-- Mapa end -->
