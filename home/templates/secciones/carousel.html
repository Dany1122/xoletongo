{% load static %}
<!-- slider_area_start -->
<div class="slider_area">
    <div class="slider_active owl-carousel">
        {% for slide in seccion.configuracion.slides %}
        <div class="single_slider d-flex align-items-center justify-content-center {{ slide.imagen_css_class }}">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="slider_text text-center">
                            <h3>{{ slide.titulo }}</h3>
                            <p>{{ slide.subtitulo }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- slider_area_end -->
