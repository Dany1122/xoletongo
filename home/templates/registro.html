{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Xoletongo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body {
            background: #f3f3f3;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }
        .card-header {
            background-image: url('{% static "img/register-bg.png" %}');
            background-size: cover;
            background-position: center;
            height: 200px;
            position: relative;
        }
        .circle-logo {
            width: 80px;
            height: 80px;
            background: #7cb342;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 60px 30px 30px;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-register {
            background: #7cb342;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            padding: 12px;
        }
        .btn-register:hover {
            background: #689f38;
        }
        .text-small {
            font-size: 0.9rem;
        }
        .text-link {
            color: #7cb342;
            text-decoration: none;
            font-weight: bold;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="circle-logo">Xoletongo</div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="nombre" class="form-control" placeholder="Nombre completo">
                <input type="email" name="correo" class="form-control" placeholder="Correo electrónico">
                <input type="date" name="fecha_nacimiento" class="form-control">
                <input type="tel" name="telefono" class="form-control" placeholder="Teléfono">
                <input type="password" name="password" class="form-control" placeholder="Contraseña">
                <button type="submit" class="btn btn-register mt-2">Registrarme</button>
            </form>
            <p class="text-center mt-3 text-small">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-link">Inicia sesión</a>
            </p>
            <p class="text-center mt-2 text-small">
                ← <a href="{% url 'home' %}" class="text-link">Volver al inicio</a>
            </p>
        </div>
    </div>
</body>
</html>
