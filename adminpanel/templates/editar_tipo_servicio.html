{% extends 'base_admin.html' %}
{% block content %}
<h2 class="h4 mb-3">Editar tipo: {{ tipo.nombre }}</h2>
<form method="POST">
  {% csrf_token %}
  <div class="card shadow">
    <div class="card-body">
      <div class="form-group">
        <label>Nombre</label>
        <input name="nombre" class="form-control" value="{{ form.nombre.value|default:tipo.nombre }}">
      </div>
      <div class="form-group">
        <label>Tipo</label>
        {{ form.tipo }}
      </div>
      <div class="form-group">
        <label>Descripci√≥n</label>
        <textarea name="descripcion" class="form-control" rows="3">{{ form.descripcion.value|default:tipo.descripcion }}</textarea>
      </div>
      <button class="btn btn-primary"><i class="fas fa-save"></i> Guardar cambios</button>
      <a class="btn btn-secondary" href="{% url 'admin_TipoServicios' %}">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
